<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allocator</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      li:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container-fluid justify-content-center">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0 me-4" href="#">
          <img
            src="images/beans.png"
            alt="Borrowed Beans Logo"
            height="50"
            loading="lazy"
          />
        </a>

        <!-- Static navbar links -->
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row gap-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tasks.html">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="allocator.html">Allocator</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- Header -->
      <div class="text-center mb-4">
        <h2 class="fw-bold">Weekly Task Allocator</h2>
        <p class="text-muted">
          Allocate tasks based on a weekly effort limit. Submit a number to
          retrieve the most important tasks that fit within that constraint.
        </p>
      </div>

      <!-- Input Effort -->
      <div class="mb-4 d-flex gap-2">
        <input
          type="number"
          class="form-control"
          id="effort-input"
          placeholder="Enter effort points (e.g. 10)"
          min="1"
        />
        <button class="btn btn-primary" onclick="allocateTasks()">
          Allocate
        </button>
      </div>

      <!-- Result Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="allocation-table">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Team</th>
              <th>Description</th>
              <th>Effort</th>
              <th>Priority</th>
              <th>Updated At</th>
            </tr>
          </thead>
          <tbody id="allocation-body">
            <!-- JS-filled -->
          </tbody>
        </table>
      </div>

      <!-- Message area -->
      <div id="allocation-message" class="mt-3 text-center text-muted"></div>

      <!-- Back -->
      <div class="mt-4">
        <a href="index.html" class="btn btn-secondary">← Back to Home</a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-4 mt-5 border-top">
      Made with ☕ by
      <a
        href="https://github.com/squiz8"
        target="_blank"
        class="text-decoration-none"
        >Sam</a
      >
    </footer>
    <!-- Footer -->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <script src="/scripts/allocator.js"></script>
  </body>
</html>
